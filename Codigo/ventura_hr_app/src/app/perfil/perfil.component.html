<ion-content>
	<div class="main">
		<ion-icon name="person-outline"></ion-icon>
		<p class="userName">
		  {{usuario.nome}}
		</p>
		<p>
		  Data de nascimento
		  	<span>
				{{usuario.dataNascimento}}
			</span>
		</p>
		<p>
		  Sexo
		  	<span>
				{{usuario.sexo}}
			</span>
		</p>
		<p>
		  Telefone
		  	<span>
				{{usuario.telefone}}
			</span>
		</p>
		<p>
		  E-mail
		  	<span>
				{{usuario.email}}
			</span>
		</p>
		<p>
		  Endere√ßo
		  	<span>
				{{usuario.endereco.cidade}}, {{usuario.endereco.estado}}.
			</span>
			<span>
				{{usuario.endereco.logradouro}}
			</span>
		</p>
		<div class="btn-close">
			<ion-icon name="close-circle-outline" (click)="closePage()"></ion-icon>
		</div>
		<ion-button expand="full" (click)="verVagasRespondidas()">Atualizar dados</ion-button>
	</div>
</ion-content>
