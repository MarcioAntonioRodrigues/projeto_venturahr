<section class="image-caroussel most-search">
	<h2>
		{{titleCategory}}
	</h2>
	<div class="inner">
		<article *ngFor="let caroussel of carousselItems">
			<span (click)="goToEvent(caroussel)">
				<img src="http://image.tmdb.org/t/p/w185/{{caroussel.poster_path}}" alt="">
				<p>{{caroussel.title}}</p>
				<p>{{caroussel.genres[0].name}}<span [ngClass]="{'freeClass': caroussel.id.toString().substring(0, 1) <= 2 ,
																'mediumClass': caroussel.id.toString().substring(0, 1) <= 6 && 
																caroussel.id.toString().substring(0, 1) > 2, 
																'adultClass': caroussel.id.toString().substring(0, 1) > 6}">
					1{{caroussel.id.toString().substring(0, 1)}}</span></p>
			</span>
		</article>
	</div>
	<div class="next">
		<i class="fa fa-chevron-right"></i>
	</div>
	<div class="prev">
		<i class="fa fa-chevron-left"></i>
	</div>
</section>
